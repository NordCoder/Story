prefetcher:
  enabled: true            # Включён ли префетчер (можно отключить через конфиг без изменения кода)
  interval: 5m            # Как часто префетчер просыпается и проверяет количество фактов в Redis
  batch_size: 100           # Сколько фактов загружать за одну итерацию префетчера
  min_facts: 1000           # Минимальное количество фактов, которое должно быть в Redis
  prefetch_on_start: true  # Нужно ли сразу подгружать факты при старте приложения

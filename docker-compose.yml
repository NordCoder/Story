services:
  redis:
    image: redis:7-alpine
    container_name: wikifeed-redis
    ports:
      - "6379:6379"

  db:
    image: postgres:15-alpine
    container_name: wikifeed-db
    environment:
      POSTGRES_USER:     ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB:       ${POSTGRES_DB:-storydb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  feed-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        HTTP_PORT: ${HTTP_PORT:-8080}
    container_name: wikifeed-api
    depends_on:
      - redis
      - db
    environment:
      - REDIS_ADDR=redis:6379
      - POSTGRES_HOST=db
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-appuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secret}
      - POSTGRES_DB=${POSTGRES_DB:-storydb}
      - HTTP_PORT=${HTTP_PORT:-8080}
    ports:
      - "${HTTP_PORT:-8080}:${HTTP_PORT:-8080}"

  frontend:
    image: node:18-alpine
    container_name: wikifeed-frontend-dev
    working_dir: /app
    depends_on:
      - feed-api
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://194.87.94.41:${HTTP_PORT:-8080}/v1
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- -H 0.0.0.0"

volumes:
  db_data:

